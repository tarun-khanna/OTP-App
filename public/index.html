<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OTP Assignment</title>

    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/ng-dialog/css/ngDialog-theme-default.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./bower_components/ng-dialog/js/ngDialog.min.js"></script>


    <!-- custom scripts -->
    <script src="./js/app.js"></script>
    <script src="./js/appRoutes.js"></script>
    <script src="./js/factories/apiFactory.js"></script>
    <script src="./js/controllers/indexCtrl.js"></script>
    <script src="./js/controllers/contactsCtrl.js"></script>
    <script src="./js/controllers/contactInfoCtrl.js"></script>
    <script src="./js/controllers/sendMessageCtrl.js"></script>
    <script src="./js/controllers/chatsCtrl.js"></script>

    <style>
        html {
            height: 100%;
        }

        body {
            height: 91%;
        }

        #logo:hover {
            cursor: pointer;
        }
    </style>

</head>


<body ng-app="app" ng-controller="indexCtrl">
    <!-- TOP BAR/Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-0">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h4 id="logo" class="mr-auto" style="color: white" ui-sref="home">KISAAN NETWORK</h4>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <button class="btn btn-default m-2" ui-sref="contacts">Contacts
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-default m-2" ui-sref="chats">SMS Sent
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="content" style="margin-top: 55px;height: 100%;">
        <ui-view>
            <div class="align-items-center d-flex h-100 justify-content-center">
                <span class="alert-danger p-4"> Select any of the options from menu
                    <i class="fas fa-hand-point-up" style="font-size: 75px;color: black"></i>
                </span>

            </div>
        </ui-view>
    </div>

</body>

</html>
